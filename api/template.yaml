  authorizerLambdaFunctionRole:
    Type: AWS::IAM::Role
    Properties:
      # Rolename will be randomly generated in CDK
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
        - Effect: Allow
          Principal:
            Service: 
            - lambda.amazonaws.com
          Action: 
          - sts:AssumeRole
      Path: "/"
      Policies:
      - PolicyName: AuthorizerRolePolicy
        PolicyDocument:
          Version: '2012-10-17'
          Statement:
          - Effect: Allow
            Action: 
              - logs:CreateLogStream
              - logs:CreateLogGroup
            Resource: 
              - !Sub 'arn:${AWS::Partition}:logs:*:${AWS::AccountId}:log-group:*'
          
          - Effect: Allow
            Action:
              - logs:PutLogEvents 
            Resource: 
              - !Sub 'arn:${AWS::Partition}:logs:*:${AWS::AccountId}:log-group:*:log-stream:*'
          - Effect: Allow
            Action:
              - secretsmanager:GetSecretValue
            Resource: 
              - !Sub 'arn:${AWS::Partition}:secretsmanager:${AWS::Region}:${AWS::AccountId}:secret:OriginVerifySecret-*'

  apiGateway:
    Type: AWS::ApiGatewayV2::Api
    Properties:
      ProtocolType: HTTP  
      Name: EmojosAPIGateway
      CorsConfiguration:
        AllowOrigins: 
          - "*"

