      RouteKey: 'GET /emojis/{id}'
      AuthorizationType: 'CUSTOM'
      AuthorizerId: !Ref apiGwAuthorizer
      Target: !Join
        - /
        - - integrations
          - !Ref emojisApiGwIntegration

